<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador TSP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualizador Interactivo del TSP</h1>
    <div id="controls">
        <button id="add-city">Agregar Ciudad</button>
        <button id="remove-city">Eliminar Ciudad</button>
        <button id="solve-tsp">Resolver TSP</button>
        <button id="clear-all">Reiniciar</button>
    </div>
    <p id="message"></p>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script type="module" src="script.js"></script>
</body>
</html>
